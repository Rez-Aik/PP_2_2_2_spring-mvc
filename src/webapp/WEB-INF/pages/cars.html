<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>

<table border="1">
    <tr>
        <th>model</th>
        <th>color</th>
        <th>year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.year}">year</td>
    </tr>

</table>

</body>

</html>
